<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Locker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Smart Locker System</h1>
  </header>

    <div id="lock-section">
      <h3> Locker Last Unlocked: <span id="last-unlock">Loading...</span></h3>
      <button onclick = "getStarted()">Get Started</button>
    </div>

    <div id="rfid-section" class="hidden">
      <h3> RFID Tags </h3>
      <ul id="rfid-list"></ul>
    </div>

    <div id="admin-login-section" class="hidden">
      <h3> Admin Login </h3>
      <input type="email" id="admin-email" placeholder="Email">
      <input type="password" id="admin-password" placeholder="Password">
      <button onclick="adminLogin()">Login</button>
    </div>
  <footer>
    <p>&copy; 2024 Smart Locker System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
