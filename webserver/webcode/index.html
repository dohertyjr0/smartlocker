<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Locker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Smart Locker System</h1>
    <nav>
      <a href = "homepage.html"> Home </a>
      <a href = "Profile"> Profile </a>
      <a href = "Contact"> Contact </a>
      <a href = "About"> About </a>
    </nav>
  </header>

  <main>
    <section id="landing" class="active">
      <h1>Welcome to the Smart Locker System</h1>
      <button id="start-btn" class="btn primary">Get Started</button>
      <div class = "box1">
        <h1> Last Open </h1>
      </div>
      <div class = "box2">
        <h1> Last Closed </h1>
      </div>
    </section>

    <section id="dashboard">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="sign-up password" placeholder="Password">
      <button onclick="signup()" >Sign Up</button>

      <h2>Sign In</h2>
      <input type="email" id="sign-in email" placeholder="Email">
      <input type="password" id="sign-in password" placeholder="Password">
      <button onclick="signin()" >Sign In</button>

      <button onclick="logout()">Log Out</button>
      <p id="status-msg"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Smart Locker System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
